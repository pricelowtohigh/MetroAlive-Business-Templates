<!--
    This component is responsible for displaying a list of businesses.
-->
<ul class="businesses">
    <li *ngFor ="let business of businesses">
        <button type="button">
        <span class="badge">{{business.templateId}}</span>
        <!-- <span class="name">{{business.businessName}}</span> -->
        <a href="{{metroAliveURL + '/' + business.URL}}" target="_blank">{{business.businessName}}</a>
        </button>
    </li>
</ul>
