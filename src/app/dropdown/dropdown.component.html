<div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
      Select Template
    </a>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <ng-container *ngFor='let template of templates|async'>
        <li><a class="dropdown-item" [routerLink]="'businesses/' + template.templateid">{{template.templatename}}</a></li>
      </ng-container>
    </ul>
</div>
<br>
<mat-form-field>
  <mat-label>Choose a template</mat-label>
  <mat-select>
    <ng-container *ngFor='let template of templates|async'>
      <mat-option [value]=[template.templateid]>{{template.templatename}}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
